<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="ContactMe">
    <nav id="navbar">
        <h2>
            <a href="../index.html">Sajal Pushpad </a>
        </h2>
        <ul>
            <li>
                <a href="../index.html">HOME</a>
            </li>
            <li>
                <a href="About.html">ABOUT</a>
            </li>
            <li>
                <a href="Skills.html">SKILLS</a>
            </li>
            <li>
                <a href="Projects.html">PROJECTS</a>
            </li>
            <li>
                <a href="#ContactMe">CONTACT</a>
            </li>
        </ul>
    </nav>
    <section id="Contact" class="bg-light">
        <div class="container">
            <div class="form-container">
                <div>
                    <ul style="text-align: center;">
                        <li style="display: inline;"><button style="font-size:18px">LinkedIn <a href="https://www.linkedin.com/in/pushpad1/" class="fa fa-linkedin-square"></a></button></li>
                        <li style="display: inline;"><button style="font-size:18px">Instagram<a href="https://www.instagram.com/pushpad01/" class="fa fa-instagram"></a></button></li>
                        <li style="display: inline;"><button style="font-size:18px">Github<a href="https://github.com/pushpad01/" class="fa fa-github-square"></a></button></li>    
                    </ul>
                <div class="form-box">
                    <h3>
                        Write Me.
                    </h3>
                    <form onsubmit="post()" method="post" id="sheetdb-form"
                    action="https://sheetdb.io/api/v1/6ec7eyt58crgz">
                        <div class="form-group">
                            <label class="btnText" style="font-size: 1.5rem;">First Name</label>
                            <input name="data[Name]" style="font-size: 1.5rem;" placeholder="Enter Your Name Here">
                        </div>
                        <div class="form-group">
                            <label class="btnText" style="font-size: 1.5rem;">Email</label>
                            <input name="data[Email]" style="font-size: 1.5rem;" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label class="btnText" style="font-size: 1.5rem;">Mobile no</label>
                            <input name="data[Purpose]" style="font-size: 1.5rem;" placeholder="Enter 10digit mobile no">
                        </div>
                        <div class="form-group">
                            <label class="btnText" style="font-size: 1.5rem;">Message</label>
                            <input name="data[Message]" style="font-size: 1.5rem;" placeholder="Enter Your Message Here">
                        </div>
                        <button type="submit" class="contact-btn">Send Message</button>
                    </form>
        
                    <script>
                    var form = document.getElementById('sheetdb-form');
                    form.addEventListener("submit", e => {
                        e.preventDefault();
                        fetch(form.action, {
                            method : "POST",
                            body: new FormData(document.getElementById("sheetdb-form")),
                        }).then(
                            response => response.json()
                        ).then((html) => {
                        // you can put any JS code here
                            window.location.reload();
                        });
                    });
                    </script>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
